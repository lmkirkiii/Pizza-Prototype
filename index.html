<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1> WELCOME TO PIZZA  </h1>
      </div>
      <br>
      <h2> Please enjoy menu options!!!</h2>
      <br>
      <div class="well">

        <form id="pizza-menu">


          <div class="form-group">
            <p> Size</p>
            <input type="checkbox" name="size1" value="6.00">Small<br>
            <input type="checkbox" name="size2" value="12.00">Medium<br>
            <input type="checkbox" name="size3" value="16.00">Large<br>
          </div>
          <div class="form-group">
            <p> Howdy Ya'll Pick ur Extra Toppings!!</p>
            <input type="checkbox" name="toppings1" value="2.00">Pepperoni<br>
            <input type="checkbox" name="toppings2" value="3.00">Mushrooms <br>
            <input type="checkbox" name="toppings3" value="5.00">Olives<br>
          </div>
          <button type="submit" class="btn-info"> Process Your Order Here!</button>
        </form>
      </div>
      <br>
      <span id="order-cost">
        <br>
        <p><b> Cost: </b> </p>
      </span>
      <br>
    </div>
  </body>
</html>
